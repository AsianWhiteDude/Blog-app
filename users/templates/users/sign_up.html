{% extends 'ai_blog_app/templates/base.html' %}
{% block content %}

<!-- Main -->
<div class="flex-grow container mt-5 mb-5 w-75">
    <div class="p-4 text-dark bg-white rounded-3 shadow">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}

          <input type="hidden" name="next" value="{{ next }}" />
          <div class="form-error">{{ form.non_field_errors }}</div>
          {% for field in form %}
            <div class="form-outline mb-4">
              <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>{{ field }}</p>
              <div class="form-error">{{ field.errors }}</div>
            </div>
          {% endfor %}

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Already have an account? <a href="#">Login in</a></p>
          </div>
        </form>
  </div>
</div>
{% endblock %}
