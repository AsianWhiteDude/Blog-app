{% extends 'ai_blog_app/templates/base.html' %}
{% block content %}

<!-- Main -->
<div class="flex-grow container mt-5 w-75">
    <div class="p-4 text-dark bg-white rounded-3 shadow">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            {{ form.email }}
            <label class="form-label" for="EmailForm">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            {{ form.password }}
            <label class="form-label" for="PasswordField">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#">Register</a></p>
          </div>
          <div class="text-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
